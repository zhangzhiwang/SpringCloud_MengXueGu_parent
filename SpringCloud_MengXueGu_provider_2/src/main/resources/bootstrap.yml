#bootstrap.yml是系统级别的配置文件，优先级最高，application.yml是用户级别的配置文件，优先级低于系统级别的配置文件，而且系统级别的配置文件的属性不能被用户级别的配置文件覆盖。
spring:
  cloud:
    config:
      name: SpringCloud_MengXueGu_provider2_config #远程仓库里面想要读取的配置文件的名称，不包括扩展名
      profile: prod  #要激活的profile
      label: master #要读取远程仓库的哪个分支的配置文件
      uri: http://192.168.124.4:6001  #config配置中心的ip和端口
  rabbitmq: #使用bus消息总线，需要配置mq
    host: 192.168.124.4
    port: 5672
    username: guest
    password: zzw1234
    
#消息总线其实就是一个actuator的endpoint，所以需要引入actuator的包
management:
  endpoints:
    web:
      exposure:
        include:
        - "bus-refresh"